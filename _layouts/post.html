---
layout: default
---
<div id="post">
  <div class="px-3 lg:px-0">
    <h1 class="my-4 text-2xl md:text-3xl lg:text-4xl leading-tight" >
      {{ page.title }}
    </h1>
    {% if page.subtitle %}
      <p class="leading-normal text-base md:text-xl lg:text-xl mb-8" >
        {{ page.subtitle }}
      </p>
    {% endif %}
  </div>

  <div class="px-3 lg:px-0">
    {{ content }}
  </div>
</div>
